
<div class="p-3" *ngIf="accounts">
  <div class="card">
    <div class="card-body"></div>
    <table class="table">
      <thead>
      <tr>
        <th>Balance</th>
        <th>Type</th>
        <th>Devise</th>
        <th>Customer name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of accounts">
        <td>{{c.balance}}</td>
        <td>{{c.type}}</td>
        <td>{{c.currency}}</td>
        <td>{{c.customer.firstName}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
